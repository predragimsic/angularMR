<ion-app>

    <ion-menu side="start" contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list lines="none">
                <ion-menu-toggle>
                    <ion-item routerLink="/movies">
                        <ion-icon name="film-outline" slot="start"></ion-icon>
                        <ion-label>Movies</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/celebs">
                        <ion-icon name="star-outline" slot="start"></ion-icon>
                        <ion-label>Celebs</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/awards">
                        <ion-icon name="trophy-outline" slot="start"></ion-icon>
                        <ion-label>Awards&Events</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-item>
                    <ion-icon slot="start" name="moon"></ion-icon>
                    <ion-label>
                        Change mode
                    </ion-label>
                    <ion-toggle [ngModel]="darkMode" (ionChange)="toggleDarkMode()" slot="end"></ion-toggle>
                </ion-item>

                <ion-menu-toggle>
                    <ion-item routerLink="/login" (click)="onLogOut()">
                        <ion-icon name="log-out" slot="start"></ion-icon>
                        <ion-label>Log out</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
